<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APPJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/locationNO.webp" alt="location image" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow acces to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -> form container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Seach for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img class="search" src="./assets/image_prev_ui.png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading3.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind-png-9811.png" alt="wind">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>


                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud_prev_ui.png" alt="cloud">
                        <p>Cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <div class="error-container">
                <img src="./assets/error.png" alt="Error Image" />
                <p class="error-message">Location not found.</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
